<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блок 1.5: JavaScript в браузере</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <section class="wrapper">
        <header class="header">
                <h2 class="header__main">Ремонт техники различных брендов</h2>
        </header>
        <div class="swiper">
            <menu class="cards swiper-wrapper">
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/lenovo.png" alt="Lenovo">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/acer.png" alt="acer">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/hp.png" alt="hp">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/samsung.png" alt="samsung">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/bosch.png" alt="bosch">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide">
                    <img class="cards__brand" src="img/lenovo.png" alt="Lenovo">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide hidden cards__item--hide">
                    <img class="cards__brand" src="img/sony.png" alt="sony">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide hidden cards__item--hide">
                    <img class="cards__brand" src="img/apple.png" alt="apple">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
                <li class="cards__item swiper-slide hidden cards__item--hide">
                    <img class="cards__brand" src="img/samsung.png" alt="samsung">
                    <button class="cards__button"><img class="carsd__go" src="img/go.svg" alt="Go"></button>
                </li>
            </menu>
            <div class="swiper-pagination"></div>
        </div>
        <div class="show-cards">
            <button onclick="hideBrand()" class="show-cards__button" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

            </button>
            <div class="show-cards__title">Показать все</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
